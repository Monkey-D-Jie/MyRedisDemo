group 'com.jf.mydemo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // https://mvnrepository.com/artifact/redis.clients/jedis
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'

    compile(
            "org.apache.logging.log4j:log4j-api:2.6.2",
            "org.apache.logging.log4j:log4j-core:2.6.2",
            "org.apache.logging.log4j:log4j-web:2.6.2",
            "org.apache.logging.log4j:log4j-slf4j-impl:2.6.2",
            "org.slf4j:slf4j-api:1.7.25",
            /*redis cache related.....start*/
            "org.springframework.data:spring-data-redis:1.6.0.RELEASE",
            "redis.clients:jedis:2.7.3",
            /*redis cache related.....end*/
            /*spring start*/
            "org.springframework:spring-jdbc:4.3.7.RELEASE",
            "org.springframework:spring-webmvc:4.3.7.RELEASE",
            "org.springframework:spring-test:4.3.7.RELEASE"
            /*spring end*/
    )
}
